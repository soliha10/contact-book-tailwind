<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact list</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <main>
    <section>
      <div class="container max-w-[1200px] mx-auto">


        <div class="hero-inner flex justify-between align-center">



          <div class="isolate bg-white px-6 py-8  ">
            <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
              aria-hidden="true">
              <div
                class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
              </div>
            </div>
            <div class="mx-auto max-w-2xl text-center">
              <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contact Book</h2>
            </div>
            <form class="js-contact-form mx-auto mt-16 max-w-xl sm:mt-20">
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
                  <div class="mt-2.5">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                      class=" js-contact-username block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      required>
                  </div>
                </div>
                <div>
                  <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Relationship
                  </label>
                  <div class="mt-2.5">
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name" list="relationships"
                      class="js-contact-relative block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      required>
                    <datalist id="relationships" aria-label="Choose relationships">
                      <option value="" hidden>Choose your relationships</option>
                      <option value="family"></option>
                      <option value="freinds"></option>
                      <option value="classmates"></option>
                      <option value="coursemates"></option>
                      <option value="relatives"></option>
                    </datalist>
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                  <div class="mt-2.5">
                    <input type="email" name="email" id="email" autocomplete="email"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Phone
                    number</label>
                  <div class="relative mt-2.5">
                    <div class="absolute inset-y-0 left-0 flex items-center">
                      <label for="country" class="sr-only">Country</label>
                      <select id="country" name="country "
                        class=" h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        <option>Uz</option>
                        <option>US</option>
                        <option>CA</option>
                        <option>EU</option>
                      </select>
                      <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400"
                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                          clip-rule="evenodd" />
                      </svg>
                    </div>
                    <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
                      class="js-contact-number block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      required>
                    <span class="text-danger invalid-message">
                      This number already exist! ðŸ˜¥
                    </span>
                  </div>
                </div>


              </div>

              <button type="submit"
                class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center mt-5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add
                contact </button>

            </form>
          </div>
          <div class="w-[400px] py-8">
            <ul class="js-contact-list list-group">
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <template class="js-contact-template">
    <li class="list-group-item js-contact-item my-5 py-4">
      <strong class="display-6 js-contact-name my-4 text-xl">
      </strong>
      <hr>
      <p class="js-contact-relative my-4"></p>
      <div class="flex justify-between align-center ">
        <a class="text-decoration-none  text-dark border border-2 border-dark p-2 rounded js-user-phone-number" href="">
        </a>
        <button class="bg-red-200 block js-delete-btn rounded px-3">Delete contact</button>
      </div>
    </li>
  </template>


  <script src="./main.js"></script>
</body>

</html>
